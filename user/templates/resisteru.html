{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'resisteru.css' %}">
</head>

<body>

<div class="wrapper">

    <!-- LEFT SIDE IMAGE -->
    <div class="left-side">
        <img src="{% static 'image21.png' %}" alt="Register Illustration">
    </div>

    <!-- RIGHT SIDE REGISTER FORM -->
    <div class="right-side">

        <div class="reg-card">
            <h2>Create Account</h2>

            {% if messages %}
                {% for message in messages %}
                    <div style="background: {% if message.tags == 'error' %}red{% else %}green{% endif %}; color: white; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>

                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required>

                <button type="submit" class="reg-btn">Register</button>

                <p class="login-link">Already have an account? <a href="{% url 'userLogin' %}">Login</a></p>
            </form>
        </div>

    </div>

</div>

</body>
</html>
